<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>
                    name
                </th>
                <th>
                    email
                </th>
                <th>
                    phone
                </th>
            </tr>
        </thead>
        <tbody>
            {% for i in res %}
            <tr>
                <td scope="row">{{i.name}}</td>
                <td>{{i.email}}</td>
                <td>{{i.phone}}</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
